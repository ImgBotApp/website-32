'identity':
  title: 'Identity'
  description: |
    A Login component, shows your picture and name.
  code: |
    <!-- By default, will show the currently logged in user,
         whatever provider he used to login -->
    <div data-hull-widget="identity@hull"></div>

    <!-- Using data-hull-provider forces login for a specific one.-->
    <div data-hull-widget="identity@hull" data-hull-provider="twitter"></div>

'friends':
  title: 'Friends'
  description: |
    Show friends of the user
  code: |
    <!-- Logging in to one provider will log you out of the other -->
    <!-- Try switching a provider to "hull" ! -->
    <div class="row">
      <div class="cell-6">
        <div data-hull-widget="friends@hull" data-hull-provider="facebook"></div>
      </div>
      <div class="cell-6">
        <div data-hull-widget="friends@hull" data-hull-provider="twitter"></div>
      </div>
    </div>

'activity':
  title: 'Activity'
  description: |
    A very flexible news feed component.
  code: |
    <!--
      Check out the docs for all available parameters.
      try adding data-hull-where='{"actor_id":"515d76f4d8ea9cd21c000022"}'
    -->
    <div data-hull-widget="activity@hull" data-hull-per-page="5"></div>

'comments':
  title: 'Comments'
  description: |
    Comments on anything
  code: |
    <!--
      Target can be a hull Id, a custom unique ID or any URL
      -->
    <div data-hull-widget="comments@hull" data-hull-id="app"></div>

'lists/toggle_button':
  title: 'Lists'
  description: |
    Add or remove objects
  code: |
    <!-- The list button adds or removes an object from a list.
      Lists are created on the fly. -->
    <span data-hull-widget="list_button@hull" data-hull-id="app" data-hull-list-name="Favorites"></span>
    <span data-hull-widget="list_button@hull" data-hull-id="app" data-hull-list-name="Likes"></span>

'Sweepstake':
  title: 'Sweepstake'
  description: |
    There's something to see here.
  code: |
    <!-- This is a real, live sweepstake you can play here...
      I'd play it if I were you. -->

    <div data-hull-widget="sweepstake@hull" data-hull-id="5134cd06c4748aba2400003c"></div>
    <script type="text/handlebars" data-hull-template="sweepstake/won">
      <h1>You won a hull invite!</h1>
      <p>Congratulations! Click below to activate your invite, It's a personal code.</p>
      <a class="btn btn-primary" href="http://accounts.hullapp.io/accounts/sign_up?token={{badge.data.signature}}">Activate my account</a>
    </script>

'images':
  title: 'Images'
  description: |
    Display images from Hull or external networks
  code: |
    <!-- Login with Twitter, set a provider to "hull"
         and fetch pictures you uploaded on Hullagram! -->
    <div class="row">
      <div class="cell-6">
        <div data-hull-widget="images@hull" data-hull-provider="instagram"></div>
      </div>
      <div class="cell-6">
        <div data-hull-widget="images@hull" data-hull-provider="facebook"></div>
      </div>
    </div>

